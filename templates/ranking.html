<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランキング | Car Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{% include "_nav.html" %}

<main class="container">

<div class="ranking-tabs-wrap">
  <div class="ranking-tabs">
    <a href="/ranking?period=day" class="rank-tab {% if period=='day' %}active{% endif %}">日</a>
    <a href="/ranking?period=week" class="rank-tab {% if period=='week' %}active{% endif %}">週</a>
    <a href="/ranking?period=month" class="rank-tab {% if period=='month' %}active{% endif %}">月</a>
  </div>
</div>

<h2 class="ranking-title">{{ ranking_title }}</h2>

<div class="posts">
{% for post in posts %}
  <article class="post-card ranking-card rank-{{ loop.index }}">
    <div class="rank-badge">{{ loop.index }}</div>

    <!-- 車名 -->
    <div class="post-car">{{ post.car }}</div>

    <!-- ★ ひとこと（おすすめと同じ位置） -->
    {% if post.comment %}
      <div class="post-comment">{{ post.comment }}</div>
    {% endif %}

    <!-- 画像 -->
    {% if post.image %}
      <img src="{{ post.image }}" class="post-image">
    {% endif %}

  </article>
{% endfor %}
</div>

</main>
</body>
</html>
