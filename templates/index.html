<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Carbum｜クルマ好きのSNS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OGP -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Carbum">
  <meta property="og:title" content="Carbum｜クルマ好きのSNS">
  <meta property="og:description" content="愛車を投稿して、クルマ好きとつながろう">
  <meta property="og:url" content="https://car-album-3.onrender.com/">
  <meta property="og:image" content="https://car-album-3.onrender.com/static/ogp.png">

  <link rel="stylesheet" href="/static/style.css?v=102">
</head>
<body>

{% include "_nav.html" %}

<main class="container">

  <!-- Tabs -->
  <div class="home-tabs">
    <a href="/?tab=recommend" class="home-tab {% if tab=='recommend' %}active{% endif %}">おすすめ</a>
    <a href="/?tab=new" class="home-tab {% if tab=='new' %}active{% endif %}">新着</a>
    <a href="/?tab=follow" class="home-tab {% if tab=='follow' %}active{% endif %}">フォロー中</a>
  </div>

  <!-- Search -->
  <form method="get" action="/search" class="home-search">
    <input type="text" name="q" placeholder="ユーザー・車名で検索">
    <button type="submit">検索</button>
  </form>

  <!-- Post form -->
  {% if user %}
  <form action="/post" method="post" enctype="multipart/form-data" class="post-form">
    <div class="form-row">
      <input name="maker" placeholder="メーカー">
      <input name="car" placeholder="車名">
      <input name="region" placeholder="地域">
    </div>
    <textarea name="comment" placeholder="コメント（ひとこと）"></textarea>
    <div class="form-row">
      <input type="file" name="image">
      <button class="primary-btn">投稿</button>
    </div>
  </form>
  {% endif %}

  <!-- Posts -->
  <div class="posts">
    {% for post in posts %}
    <article class="post" data-href="/post/{{ post.id }}">

      <div class="post-top">
        <div class="post-title">
          {% if post.user_icon %}
            <div class="avatar">
              <a href="/user/{{ post.profile_key | urlencode }}">
                <img src="{{ post.user_icon }}">
              </a>
            </div>
          {% else %}
            <a href="/user/{{ post.profile_key | urlencode }}">
              <span class="avatar-fallback"></span>
            </a>
          {% endif %}

          <a href="/user/{{ post.profile_key | urlencode }}" class="post-user">
            {{ post.display_name }}
          </a>
        </div>
        <span class="post-date">{{ post.created_at }}</span>
      </div>

      {% if post.comment %}
        <div class="post-comment">{{ post.comment }}</div>
      {% endif %}

      {% if post.image %}
        <div class="post-image">
          <img src="{{ post.image }}">
        </div>
      {% endif %}

      <div class="post-actions">
        <button type="button"
          class="like-btn {% if post.id in liked_posts %}liked{% endif %}"
          data-post-id="{{ post.id }}">
          <span class="like-count">{{ post.likes }}</span>
        </button>
      </div>

    </article>
    {% endfor %}
  </div>

<!-- Like -->
<script>
document.addEventListener("click", async (e) => {
  const btn = e.target.closest(".like-btn");
  if (!btn) return;

  e.preventDefault();
  e.stopPropagation();

  const postId = btn.dataset.postId;

  const res = await fetch(`/api/like/${postId}`, {
    method: "POST",
    credentials: "same-origin"
  });

  if (!res.ok) {
    if (res.status === 401) location.href = "/login";
    return;
  }

  const data = await res.json();
  btn.classList.toggle("liked", data.liked);
  btn.querySelector(".like-count").textContent = data.likes;
});
</script>

<!-- Post click -->
<script>
document.addEventListener("click", (e) => {
  const post = e.target.closest(".post");
  if (!post) return;

  if (e.target.closest(".like-btn, .action-btn, a, button, form")) return;

  location.href = post.dataset.href;
});
</script>

</body>
</html>
