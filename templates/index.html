<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Car Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <a href="/" class="logo">Car Album</a>

    <nav class="nav">
      <a href="/" class="nav-link {% if mode=='home' %}active{% endif %}">おすすめ</a>

      {% if user %}
        <a href="/following" class="nav-link {% if mode=='following' %}active{% endif %}">フォロー中</a>
      {% endif %}

      <a href="/ranking?period=day"
         class="nav-link {% if mode in ['ranking_day','ranking_week','ranking_month'] %}active{% endif %}">
        ランキング
      </a>

      {% if user %}
        <a href="/user/{{ user }}" class="nav-link">プロフィール</a>
        <form action="/logout" method="post" class="logout-form">
          <button class="logout-btn" type="submit">ログアウト</button>
        </form>
      {% endif %}
    </nav>
  </div>
</header>

<main class="container">

  <!-- ===== ランキング切替 ===== -->
  {% if mode in ['ranking_day','ranking_week','ranking_month'] %}
  <div class="ranking-tabs-wrap">
    <div class="ranking-tabs">
      <a href="/ranking?period=day"
         class="rank-tab {% if mode=='ranking_day' %}active{% endif %}">
        日
      </a>
      <a href="/ranking?period=week"
         class="rank-tab {% if mode=='ranking_week' %}active{% endif %}">
        週
      </a>
      <a href="/ranking?period=month"
         class="rank-tab {% if mode=='ranking_month' %}active{% endif %}">
        月
      </a>
    </div>
  </div>
  {% endif %}

  {% if ranking_title %}
  <h1 class="ranking-title">{{ ranking_title }}</h1>
  {% endif %}

  <!-- ===== 検索 ===== -->
  <form method="get" class="search-form">
    <input name="maker" placeholder="メーカー" value="{{ maker }}">
    <input name="car" placeholder="車種" value="{{ car }}">
    <input name="region" placeholder="地域" value="{{ region }}">
    <button class="primary-btn" type="submit">検索</button>
  </form>

  <!-- ===== 未ログイン（ランキングでは非表示） ===== -->
  {% if not user and mode == 'home' %}
  <section class="auth-area">
    <div class="auth-card">
      <h2>ログイン</h2>
      <form action="/login" method="post">
        <input name="username" placeholder="ユーザー名">
        <input name="password" type="password" placeholder="パスワード">
        <button class="primary-btn">ログイン</button>
      </form>
    </div>

    <div class="auth-card">
      <h2>新規登録</h2>
      <form action="/register" method="post">
        <input name="username" placeholder="新規ユーザー名">
        <input name="password" type="password" placeholder="新規パスワード">
        <button class="primary-btn">新規登録</button>
      </form>
    </div>
  </section>
  {% endif %}

</main>
</body>
</html>
