<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ランキング | Car Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  {% include "_nav.html" %}

  <main class="container">
    <!-- ▼ 日/週/月 タブ（ボタン化） -->
    <div class="ranking-tabs">
      <a href="/ranking?period=day"
         class="ranking-tab {% if period == 'day' %}active{% endif %}">
        日
      </a>
      <a href="/ranking?period=week"
         class="ranking-tab {% if period == 'week' %}active{% endif %}">
        週
      </a>
      <a href="/ranking?period=month"
         class="ranking-tab {% if period == 'month' %}active{% endif %}">
        月
      </a>
    </div>

    <!-- ▼ タイトル -->
    <h1 class="ranking-title">
      {% if period == 'day' %}
        日間ランキング TOP10
      {% elif period == 'week' %}
        週間ランキング TOP10
      {% else %}
        月間ランキング TOP10
      {% endif %}
    </h1>

    <!-- ▼ ランキング一覧 -->
    <div class="ranking-list">
      {% for r in rankings %}
        <div class="rank-card">
          <!-- 順位バッジ -->
          <div class="rank-badge rank-{{ loop.index }}">
            {{ loop.index }}
          </div>

          <!-- テキスト -->
          <div class="rank-body">
            <div class="rank-main">
              <div class="rank-name">
                {{ r.username }}：{{ r.car }}
              </div>
              <div class="rank-sub">
                {{ r.comment }}
              </div>
              <div class="rank-time">
                {{ r.created_at }}
              </div>
            </div>

            <!-- いいね -->
            <div class="rank-like">
              <span class="heart">❤</span>
              <span class="like-count">{{ r.like_count }}</span>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>

</body>
</html>
