<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録 | Carbum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{% include "_nav.html" %}

<main class="container auth-container">
  <h2 class="auth-title">新規登録</h2>

  <form method="post" action="/register" class="auth-form">
    <!-- インスタ風：ここを「ログインID」扱いにする -->
    <input type="text" name="username" placeholder="ログインID（例：nozawa）" required>
    <input type="password" name="password" placeholder="パスワード" required>

    <button type="submit" class="auth-btn">登録</button>
  </form>

  <p class="auth-link">
    <a href="/login">ログインはこちら</a>
  </p>

  <div style="color:#536471; font-size:12px; margin-top:12px; line-height:1.6;">
    ※ 表示名（プロフィールで変えられる名前）とログインIDは別物にできます。<br>
    ※ @ID（handle）はプロフィール編集で設定できます（あとでログインも可能）。
  </div>
</main>

</body>
</html>
