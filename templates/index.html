<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Car Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <a href="/" class="logo">Car Album</a>

    <nav class="nav">
      <a href="/" class="nav-link {% if mode=='home' %}active{% endif %}">おすすめ</a>
      <a href="/search" class="nav-link {% if mode=='search' %}active{% endif %}">検索</a>
      <a href="/ranking?period=day"
         class="nav-link {% if mode.startswith('ranking') %}active{% endif %}">
        ランキング
      </a>

      {% if user %}
        <a href="/user/{{ user }}" class="nav-link">プロフィール</a>
        <form action="/logout" method="post">
          <button class="logout-btn" type="submit">ログアウト</button>
        </form>
      {% endif %}
    </nav>
  </div>
</header>

<main class="container">

  {% if user %}
  <!-- ===== 投稿フォーム ===== -->
  <form action="/post" method="post" enctype="multipart/form-data" class="post-form">
    <input name="car" placeholder="車名">
    <textarea name="comment" placeholder="コメント"></textarea>
    <input type="file" name="image">
    <button class="primary-btn" type="submit">投稿</button>
  </form>
  {% else %}
  <!-- ===== ログイン / 新規登録 ===== -->
  <form action="/login" method="post" class="auth-card">
    <input name="username" placeholder="ユーザー名">
    <input name="password" placeholder="パスワード">
    <button class="primary-btn" type="submit">ログイン</button>
  </form>

  <form action="/register" method="post" class="auth-card">
    <input name="username" placeholder="新規ユーザー名">
    <input name="password" placeholder="パスワード">
    <button class="primary-btn" type="submit">新規登録</button>
  </form>
  {% endif %}

  {% if ranking_title %}
    <h2 class="ranking-title">{{ ranking_title }}</h2>
  {% endif %}

  <!-- ===== 投稿一覧 ===== -->
  <div class="posts">
    {% for post in posts %}
    <article class="post-card">
      <div class="post-car">{{ post.car }}</div>

      {% if post.comment %}
        <div class="post-text">{{ post.comment }}</div>
      {% endif %}

      {% if post.image %}
        <img src="{{ post.image }}" class="post-image">
      {% endif %}
    </article>
    {% endfor %}
  </div>

</main>

</body>
</html>
