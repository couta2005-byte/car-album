<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランキング | Car Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{% include "_nav.html" %}

<main class="container">

<div class="ranking-tabs-wrap">
  <div class="ranking-tabs">
    <a class="rank-tab {% if period=='day' %}active{% endif %}" href="/ranking?period=day">日</a>
    <a class="rank-tab {% if period=='week' %}active{% endif %}" href="/ranking?period=week">週</a>
    <a class="rank-tab {% if period=='month' %}active{% endif %}" href="/ranking?period=month">月</a>
  </div>
</div>

<div class="ranking-title">{{ ranking_title }}</div>

<div class="posts">
{% for post in posts %}
  <article class="post-card ranking-card rank-{{ loop.index }}">
    <div class="rank-badge">{{ loop.index }}</div>

    <div class="post-car">{{ post.car }}</div>

    {% if post.image %}
      <img src="{{ post.image }}" class="post-image">
    {% endif %}
  </article>
{% endfor %}
</div>

</main>
</body>
</html>
