<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Carbum｜クルマ好きのSNS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OGP -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Carbum">
  <meta property="og:title" content="Carbum｜クルマ好きのSNS">
  <meta property="og:description" content="愛車を投稿して、クルマ好きとつながろう">
  <meta property="og:url" content="https://car-album-3.onrender.com/">
  <meta property="og:image" content="https://car-album-3.onrender.com/static/ogp.png?v=0210_final">

  <link rel="stylesheet" href="/static/style.css?v=11">
</head>
<body>

<main class="container">

<!-- HOME TABS -->
<div class="ranking-tabs">
  <a href="/?tab=recommend"
     class="ranking-tab {% if tab != 'following' %}active{% endif %}">
    おすすめ
  </a>
  <a href="/?tab=following"
     class="ranking-tab {% if tab == 'following' %}active{% endif %}">
    フォロー中
  </a>
</div>

{% if user %}
<form action="/post" method="post" enctype="multipart/form-data" class="post-form">
  <div class="form-row">
    <input name="maker" placeholder="メーカー">
    <input name="car" placeholder="車名">
    <input name="region" placeholder="地域">
  </div>

  <textarea name="comment" placeholder="コメント（ひとこと）"></textarea>

  <div class="form-row bottom">
    <input type="file" name="image">
    <button class="primary-btn">投稿</button>
  </div>
</form>
{% endif %}

<div class="posts">
{% for post in posts %}
  <article class="post">
    <!-- 投稿中身は今のままでOK -->
  </article>
{% endfor %}
</div>

</main>

{% include "_bottom_nav.html" %}

<script src="/static/like.js?v=3000" defer></script>
</body>
</html>
