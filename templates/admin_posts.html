<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>投稿管理 | Carbum</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 20px;
}

h2 {
  margin-bottom: 20px;
}

.post-card {
  background: #fff;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  display: flex;
  gap: 12px;
}

.post-img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  background: #ddd;
}

.post-content {
  flex: 1;
}

.post-meta {
  font-size: 12px;
  color: #666;
  margin-bottom: 6px;
}

.post-comment {
  font-size: 14px;
  margin-bottom: 8px;
  word-break: break-word;
}

.actions {
  display: flex;
  gap: 8px;
}

button {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.delete {
  background: #ff4d4f;
  color: white;
}

.view {
  background: #1890ff;
  color: white;
}
</style>
</head>

<body>

<h2>投稿一覧（管理）</h2>

{% for p in posts %}

<div class="post-card">

  <!-- 画像 -->
  {% if p[2] %}
    <img src="{{ p[2] }}" class="post-img">
  {% else %}
    <div class="post-img"></div>
  {% endif %}

  <div class="post-content">

    <div class="post-meta">
      投稿ID: {{ p[0] }} |
      ユーザーID: {{ p[1] }} |
      {{ p[3] }}
    </div>

    <div class="post-comment">
      {{ p[4] }}
    </div>

    <div class="actions">

      <!-- 投稿詳細 -->
      <a href="/post/{{ p[0] }}">
        <button class="view">表示</button>
      </a>

      <!-- 削除 -->
      <form method="post" action="/admin/posts/delete/{{ p[0] }}">
        <button class="delete">削除</button>
      </form>

    </div>

  </div>
</div>

{% endfor %}

</body>
</html>
