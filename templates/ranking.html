<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランキング | Car Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <a href="/" class="logo">Car Album</a>
    <nav class="nav">
      <a href="/" class="nav-link">おすすめ</a>
      {% if user %}
        <a href="/following" class="nav-link">フォロー中</a>
      {% endif %}
      <a href="/search" class="nav-link">検索</a>
      <a href="/ranking?period=day" class="nav-link active">ランキング</a>
      {% if user %}
        <a href="/user/{{ user }}" class="nav-link">プロフィール</a>
        <form action="/logout" method="post" class="inline-form">
          <button class="logout-btn">ログアウト</button>
        </form>
      {% endif %}
    </nav>
  </div>
</header>

<main class="container">

<div class="ranking-tabs-wrap">
  <div class="ranking-tabs">
    <a class="rank-tab {% if period=='day' %}active{% endif %}" href="/ranking?period=day">日</a>
    <a class="rank-tab {% if period=='week' %}active{% endif %}" href="/ranking?period=week">週</a>
    <a class="rank-tab {% if period=='month' %}active{% endif %}" href="/ranking?period=month">月</a>
  </div>
</div>

<div class="ranking-title">{{ ranking_title }}</div>

<div class="posts">
{% for post in posts %}
  <article class="post-card ranking-card rank-{{ loop.index }}">
    <div class="rank-badge">{{ loop.index }}</div>
    <div class="post-car">{{ post.car }}</div>
  </article>
{% endfor %}
</div>

</main>
</body>
</html>
