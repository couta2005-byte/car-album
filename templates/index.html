<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Car Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{% include "_nav.html" %}

<main class="container">

{% if user %}
<form action="/post" method="post" enctype="multipart/form-data" class="post-form">
  <div class="form-row">
    <input name="maker" placeholder="メーカー">
    <input name="car" placeholder="車名">
    <input name="region" placeholder="地域">
  </div>
  <textarea name="comment" placeholder="コメント"></textarea>
  <div class="form-row bottom">
    <input type="file" name="image">
    <button class="primary-btn">投稿</button>
  </div>
</form>
{% endif %}

<div class="posts">
{% for post in posts %}
  <article class="post-card">
    <div class="post-top">
      <a href="/user/{{ post.username }}" class="post-user">{{ post.username }}</a>
      <span class="post-date">{{ post.created_at }}</span>
    </div>

    <div class="post-car">{{ post.car }}</div>

    {% if post.image %}
      <img src="{{ post.image }}" class="post-image">
    {% endif %}
  </article>
{% endfor %}
</div>

</main>
</body>
</html>
