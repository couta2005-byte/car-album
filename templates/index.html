<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Car Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{% include "_nav.html" %}

<main class="container">

{% if not user %}
<div class="auth-grid">
  <form action="/login" method="post" class="auth-card">
    <div class="auth-title">ログイン</div>
    <input name="username" placeholder="ユーザー名">
    <input name="password" type="password" placeholder="パスワード">
    <button class="primary-btn">ログイン</button>
  </form>

  <form action="/register" method="post" class="auth-card">
    <div class="auth-title">新規登録</div>
    <input name="username" placeholder="新規ユーザー名">
    <input name="password" type="password" placeholder="パスワード">
    <button class="primary-btn">新規登録</button>
  </form>
</div>
{% endif %}

{% if user %}
<form action="/post" method="post" enctype="multipart/form-data" class="post-form">
  <div class="form-row">
    <input name="maker" placeholder="メーカー">
    <input name="car" placeholder="車名">
    <input name="region" placeholder="地域">
  </div>
  <textarea name="comment" placeholder="コメント"></textarea>
  <div class="form-row bottom">
    <input type="file" name="image">
    <button class="primary-btn">投稿</button>
  </div>
</form>
{% endif %}

{% include "_posts.html" %}

</main>
</body>
</html>
