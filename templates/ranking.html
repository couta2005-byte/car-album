<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} | Car Album</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <a href="/" class="logo">Car Album</a>
  </div>
</header>

<main class="container">

  <div class="card">
    <h2 class="page-title">{{ title }}</h2>

    <div class="ranking-tabs">
      <a href="/ranking?period=day"
         class="rank-tab {% if period=='day' %}active{% endif %}">
        日
      </a>
      <a href="/ranking?period=week"
         class="rank-tab {% if period=='week' %}active{% endif %}">
        週
      </a>
      <a href="/ranking?period=month"
         class="rank-tab {% if period=='month' %}active{% endif %}">
        月
      </a>
    </div>
  </div>

  <div class="posts">
    {% for post in posts %}
    <article class="post-card">

      <div class="post-top">
        <span class="rank-badge">#{{ loop.index }}</span>
        <a class="post-user" href="/user/{{ post.username }}">
          {{ post.username }}
        </a>
      </div>

      <div class="post-car">{{ post.car }}</div>

      {% if post.image %}
      <img src="{{ post.image }}" class="post-image">
      {% endif %}

      <div class="post-text">{{ post.comment }}</div>

      <div class="post-actions">
        ❤️ {{ post.likes }}
      </div>

    </article>
    {% endfor %}
  </div>

</main>
</body>
</html>
