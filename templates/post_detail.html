<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>投稿詳細</title>
</head>
<body>

<p>{{ post.created_at }}</p>

</body>
</html>
