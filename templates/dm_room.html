<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DM | Carbum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{% include "_nav.html" %}

<main class="container">

  <h2 style="margin-bottom:12px;">
    {{ other.display_name }}
  </h2>

  <div style="border:1px solid #ddd; padding:12px; min-height:300px;">
    {% for m in messages %}
      <div style="margin-bottom:8px; text-align:{% if m.is_me %}right{% else %}left{% endif %};">
        <span style="display:inline-block; padding:6px 10px; border-radius:6px; background:#f1f1f1;">
          {{ m.body }}
        </span>
        <div style="font-size:11px; color:#888;">
          {{ m.created_at }}
        </div>
      </div>
    {% endfor %}
  </div>

  <form action="/dm/{{ room_id }}/send" method="post" style="margin-top:12px; display:flex; gap:8px;">
    <input name="body" required placeholder="メッセージ"
           style="flex:1; padding:8px;">
    <button type="submit">送信</button>
  </form>

</main>

</body>
</html>
