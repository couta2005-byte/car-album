{% include "_nav.html" %}

<main class="container">
  <h2>通報一覧</h2>

  {% for r in reports %}
  <div style="border-bottom:1px solid #ddd; padding:10px;">

    <p><b>投稿ID:</b> {{ r[1] }}</p>

    <p>
      <b>通報者:</b>
      {{ r[5] if r[5] else "不明" }}
      {% if r[6] %}(@{{ r[6] }}){% endif %}
    </p>

    <p><b>理由:</b> {{ r[2] }}</p>

    <p><b>詳細:</b> {{ r[3] }}</p>

    <p><b>日時:</b> {{ r[4] }}</p>

    <!-- 投稿確認 -->
    <a href="/post/{{ r[1] }}">投稿を見る</a>

    <!-- 削除 -->
    <form method="post" action="/admin/reports/delete/{{ r[0] }}">
      <button type="submit">通報削除</button>
    </form>

  </div>
  {% endfor %}
</main>
