<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録</title>
</head>
<body>

<h1>ユーザー登録</h1>

<form method="post" action="/register">
  <div>
    <input name="username" placeholder="ユーザー名" required>
  </div>
  <div>
    <input type="password" name="password" placeholder="パスワード" required>
  </div>
  <button type="submit">登録</button>
</form>

</body>
</html>
